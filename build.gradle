buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { id 'groovy' }

project.ext.moduleName = 'com.synopsys.integration.coverity-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.2.3-SNAPSHOT'
description = 'A library for using various capabilities of Coverity.'

apply plugin: 'com.blackducksoftware.integration.library'

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    compile 'com.blackducksoftware.integration:phone-home-client:0.21.4'
    compile 'com.blackducksoftware.integration:integration-rest:0.11.0'
    compile 'com.sun.xml.xws:xws-security:3.0'

    // Required for Java 11 -- rotte 8/19
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'javax.xml.ws:jaxws-api:2.3.0'
    compile 'javax.jws:jsr181-api:1.0-MR1'

    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
}