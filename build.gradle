buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins { id 'groovy' }

project.ext.moduleName = 'com.synopsys.integration.coverity-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.4.4-SNAPSHOT'
description = 'A library for using various capabilities of Coverity.'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

apply plugin: 'com.blackducksoftware.integration.library'

repositories {
    maven { url 'https://artifactory.internal.synopsys.com/artifactory/bds-integrations-snapshot/' }
}

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    api 'com.blackducksoftware.integration:phone-home-client:0.21.6'
    api 'com.blackducksoftware.integration:integration-rest:0.11.1'
    api 'com.synopsys.integration:coverity-common-api:2019.6.0-20191025.143058-2'

    // Resolves CVE CVE-2019-14540 and CVE-2019-16335 -- rotte OCT 2019
    api 'com.fasterxml.jackson.core:jackson-databind:2.9.10'

    // Resolves CVE 2019-10086 and CVE-2019-12402 -- rotte OCT 2019
    // Remove when integration-common is updated
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'org.apache.commons:commons-compress:1.19'

    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
}