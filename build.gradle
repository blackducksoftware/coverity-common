buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}
plugins { id 'groovy' }

version = '0.0.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

project.afterEvaluate {
    // the common library plugin sets the group to com.blackducksoftware.integration so we have to override it
    project.group = 'com.sig.integration'
}

dependencies {
    //    compile 'com.blackducksoftware.integration:integration-common:9.2.0'
    compile 'com.blackducksoftware.integration:hub-common-rest:8.2.2'
    compile 'com.sun.xml.xws:xws-security:3.0'
    compile 'org.apache.commons:commons-text:1.3'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
}
