buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.73' }
}

plugins { id 'groovy' }

project.ext.moduleName = 'com.synopsys.integration.coverity-common'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.4.3'
description = 'A library for using various capabilities of Coverity.'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

apply plugin: 'com.blackducksoftware.integration.library'

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    compile 'com.blackducksoftware.integration:phone-home-client:0.21.6'
    compile 'com.blackducksoftware.integration:integration-rest:0.11.1'
    compile 'com.sun.xml.xws:xws-security:3.0'

    // Required for Java 11 -- rotte AUG 2019
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'javax.xml.ws:jaxws-api:2.3.0'
    compile 'javax.jws:jsr181-api:1.0-MR1'
    compile 'com.sun.xml.ws:jaxws-ri:2.3.2'

    // Resolves CVE CVE-2019-14540 and CVE-2019-16335 -- rotte OCT 2019
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10'

    // Resolves CVE 2019-10086 and CVE-2019-12402 -- rotte OCT 2019
    // Remove when integration-common is updated
    compile 'commons-beanutils:commons-beanutils:1.9.4'
    compile 'org.apache.commons:commons-compress:1.19'

    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
}